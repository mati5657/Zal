<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>
    <style>
        body {
            font-family: 'Avenir Light', sans-serif;
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            color: #fff;
            padding: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

            .header-left h1 {
                margin-right: 20px;
                font-family: 'Cookie';
            }

        .header-photo {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            margin-right: 20px;
            background-size: cover;
            background-position: center;
        }

        .header-blank {
            flex-grow: 1;
        }

        .header-right h1 {
            margin-left: 20px;
        }

        aside {
            width: 35%;
            float: left;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        nav {
            background-color: #fff;
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        section {
            background-color: #fff;
            flex-grow: 1;
            box-sizing: border-box;
            display: flex;
            padding: 10px;
        }

        main {
            background-color: #fff;
            flex-grow: 1;
            height: 100vh;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .section-nav {
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .section-nav2 {
            font-size: 18px;
            font-weight: bold;
        }

        .add-todo-button {
            display: flex;
            align-items: center;
        }

        .add-todo-text {
            margin-left: 10px;
        }

        .logindetails {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh;
            background-color: #fff;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 150%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #f8f8f8;
        }

        input[type="submit"] {
            background-color: #d2c7e1;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

            input[type="submit"]:hover {
                background-color: #d2c7e1;
            }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <p style="font-family: 'Cookie', sans-serif; color:black; font-size: 50px; margin-right: 10px;">How to do list</p>
            <div class="header-photo" style="background-image: url('Biurko — MacBook Pro (Sylwia)/logo.png')"></div>
            <div class="header-blank"></div>
        </div>
        <div class="header-right">
            <a href style="color:black; font-size: 25px; margin-right: 10px;">Login</a>
        </div>
    </header>
    <div class="logindetails">
        <h1>Login</h1>
        <form>
            <label for="email"><b>Email Address</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>
        </form>
        <form>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
        </form>
        <input type="submit" value="Login">
    </div>
</body>
</html>
