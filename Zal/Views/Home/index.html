<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>How to do list</title>
    <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>
    <style>
        body {
            font-family: 'Avenir Light', sans-serif;
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            color: #fff;
            padding: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

            .header-left h1 {
                margin-right: 20px;
                font-family: 'Cookie';
            }

        .header-photo {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            margin-right: 20px;
            background-size: cover;
            background-position: center;
        }

        .header-blank {
            flex-grow: 1;
        }

        .header-right h1 {
            margin-left: 20px;
        }

        aside {
            width: 35%;
            float: left;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        nav {
            background-color: #fff;
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        section {
            background-color: #fff;
            flex-grow: 1;
            box-sizing: border-box;
            display: flex;
            padding: 10px;
        }

        main {
            background-color: #fff;
            flex-grow: 1;
            height: 100vh;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .section-nav {
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .section-nav2 {
            font-size: 18px;
            font-weight: bold;
        }

        .add-todo-button {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }


        #title {
            width: 40%;
            box-sizing: border-box;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #content {
            width: 40%;
            height: 100px;
            box-sizing: border-box;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #add-todo {
            width: 30%;
            background-color: #d2c7e1;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            justify-content: center;
        }

        #todo-list, #todo-list-completed {
            list-style: none;
            padding: 0;
        }

            /* Style for the todo list items */
            #todo-list li, #todo-list-completed li {
                background-color: #f5f5f5;
                margin-bottom: 10px;
                padding: 20px;
                border-radius: 10px;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

        /* Style for the link to the upcoming list */
        li a {
            font-weight: bold;
            text-decoration: none;
            color: #333;
            font-size: 24px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
        }

            li a:hover {
                background-color: #333;
                color: #fff;
            }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <p style="font-family: 'Cookie', sans-serif; color:black; font-size: 50px; margin-right: 10px;">How to do list</p>
            <div class="header-photo" style="background-image: url('Biurko — MacBook Pro (Sylwia)/logo.png')"></div>
            <div class="header-blank"></div>
        </div>
        <div class="header-right">
            <a href style="color:black; font-size: 25px; margin-right: 10px;">Login</a>
        </div>
    </header>
    <aside>
        <nav>
            <h2 class="section-nav">LISTS</h2>
            <ul>
                <li><a href="#">Upcoming</a></li>
                <ul id="todo-list"></ul>
                <li><a href="#">Completed</a></li>
                <ul id="todo-list-completed"></ul>
            </ul>
        </nav>
    </aside>
    <main>
        <p>TODAY</p>
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br>

            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea><br>

            <button id="add-todo">Add Todo</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(function () {
            // Attach a click event handler to the "Add Todo" button
            $('#add-todo').on('click', function (e) {
                e.preventDefault();

                // Get the values of the input fields
                var title = $('#title').val();
                var content = $('#content').val();

                // Send a POST request to the server
                $.ajax({
                    type: 'POST',
                    url: '/todo',
                    data: JSON.stringify({ Title: title, Content: content, Status: 'upcoming' }),
                    contentType: 'application/json',
                    success: function () {
                        alert('Todo added successfully!');
                    },
                    error: function () {
                        alert('An error occurred while adding the todo.');
                    }
                });
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "/todo/upcoming",
                type: "GET",
                success: function (data) {
                    // Clear the existing todo list
                    $("#todo-list").empty();

                    // Add each todo as a new <li> element with a "Mark as Complete" button to the list
                    $.each(data, function (index, todo) {
                        var listItem = $("<li>").text(todo.title + " - " + todo.content);

                        // Create the "Mark as Complete" button
                        var completeButton = $("<button>")
                            .text("Mark as Complete")
                            .addClass("complete-todo");

                        // Add an event listener to the button that sends an AJAX request to mark the corresponding todo as complete
                        completeButton.on("click", function () {
                            $.ajax({
                                url: "/todo/complete",
                                type: "POST",
                                data: JSON.stringify({ title: todo.title }),
                                contentType: "application/json",
                                success: function () {
                                    console.log("Todo marked as complete!");
                                }
                            });
                        });

                        // Append the button to the todo item
                        listItem.append(completeButton);

                        // Append the todo item to the todo list
                        $("#todo-list").append(listItem);
                    });
                }
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "/todo/completed",
                type: "GET",
                success: function (data) {
                    // Clear the existing todo list
                    $("#todo-list").empty();

                    // Add each todo as a new <li> element with a "Mark as Complete" button to the list
                    $.each(data, function (index, todo) {
                        var listItem = $("<li>").text(todo.title + " - " + todo.content);

                        // Create the "Mark as Complete" button
                        var completeButton = $("<button>")
                            .text("Mark as done")
                            .addClass("complete-todo");

                        completeButton.on("click", function () {
                            $.ajax({
                                url: "/todo/done",
                                type: "POST",
                                data: JSON.stringify({ title: todo.title }),
                                contentType: "application/json",
                                success: function () {
                                    console.log("Todo done!");
                                }
                            });
                        });

                        // Append the button to the todo item
                        listItem.append(completeButton);

                        // Append the todo item to the todo list
                        $("#todo-list-completed").append(listItem);
                    });
                }
            });
        });
    </script>
</body>
</html>
